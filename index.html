<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
	<meta name="Author" charset="utf-8" content="Jose Luis Parra" />
    <title> 5x5 Test game</title>
    <meta name="description" content="5x5 Test game" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Add Styles-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" />

    <!-- Add Javascript -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div id="container">
        <div id="externalContainer">
            <div class="verticalAlign">
                <div class="row">
                    <h3 class="text-center"> 5x5 Table Game</h3>
                </div>
                
                <div id="game_form" class="form-horizontal">
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-offset-2 col-sm-3 col-sm-offset-1 control-label">Name :</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control focus" id="inputName" placeholder="Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-offset-2 col-sm-3 col-sm-offset-1 control-label">Email :</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button id="sendFirstView" type="submit" class="btn btn-default">Enter</button>
                        </div>
                    </div>
                </div>


                <div class="table-responsive">
                    <table id="game_table" class="table table-striped"></table>
                </div>

                <div id="game_victory" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-offset-2 col-sm-2 control-label">Name: </label>
                        <div class="col-sm-6">
                            <label id="nameLabel" class="control-label"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-offset-2 col-sm-2 control-label">Score: </label>
                        <div class="col-sm-6">
                            <label id="scoreLabel" class="control-label"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-group col-sm-14">
                            <button id="retryGame" type="submit" class="btn btn-default">Retry</button>
                        </div>
                    </div>
                </div>
            </div>      
        </div> 
    </div> 
</body>
</html>
